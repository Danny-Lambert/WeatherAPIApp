<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Weather App</title>
</head>
<body>
    <h1>Weather</h1>


        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h2 class="location"></h2>
              <p class="card-text">See below for realtime current weather data</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Temperature in degrees</li><p class="temperature"></p>
              <li class="list-group-item">Feels like</li><p class="feelsLike"></p>
              <li class="list-group-item">Wind Speed in mph</li><p class="windSpeed"></p>
            </ul>
          </div>



    <script src="main.js"></script>
</body>
</html>
