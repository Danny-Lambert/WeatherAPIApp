<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>

      <h3>Search for your favourite city and get realtime weather info</h3>
  <div class="input">
    <input type="text" class="inputValue" placeholder="Enter a city">
    <input type="submit" value="Submit" class="button">
  </div>

        <div class="card" style="width: 18rem;">
          
            <div class="card-body">
              <h2 class="locationAPI"></h2><img src="http://openweathermap.org/img/w/{+data.weather[0]+}.png" class="icon"></img>
              
            </div>
            <div class="fullDetails">
              
              <div class="temperature">
                <p class="temperatureText">Current temperature</p><p class="temperatureAPI"></p><p>°C</p>
              </div>
              <div class="temperature">
                <p class="list-group-item">Feels like</p><p class="feelsLikeAPI"></p><p>°C</p>
              </div>
                <div class="temperature">
              <p class="list-group-item">Wind Speed in mph</p><p class="windSpeedAPI"></p>
                </div>
            </div>


    <script src="main.js"></script>
</body>
</html>
